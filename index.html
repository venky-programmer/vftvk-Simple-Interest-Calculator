<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table class="center">
                <tr>
                    <td>Amount</td>
                    <td><input type="number" id="principal"></td>
                </tr>
                <tr>
                    <td>Interest Rate</td>
                    <td><input type="range" id="rate" min="0" max="5" step="0.1" onchange="show_value(this.value)">
                        <span id="slider_value"></span><span>%</span></td>
                </tr>
                <tr>
                    <td>No. of Years</td>
                    <td>
                        <select type="number" name="cars" id="years">
                            <option value="1year">1</option>
                            <option value="2year">2</option>
                            <option value="3year">3</option>
                            <option value="4year">4</option>
                            <option value="5year">5</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                </tr>
            </table>
        </div>            
            
    </body>
</html>
