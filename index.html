<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body  onload="myFunction()">
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table class="center">
                <tr>
                    <td>Amount</td>
                    <td><input type="number" id="principal" required></td>
                </tr>
                <tr>
                    <td>Interest Rate</td>
                    <td><input type="range" id="rate" min="0" max="10" step="0.1" onchange="show_value(this.value)">
                        <span id="slider_value"></span><span>%</span></td>
                </tr>
                <tr>
                    <td>No. of Years</td>
                    <td>
                        <select type="number" name="cars" id="years">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                            <option value=10>10</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                </tr>
            </table>

            <p>
                If you deposit <span id="principaltext"></span> <br>
                at an interest rate of <span id="interesttext"></span>%.<br>
                You will receive an amount of <span id="simpleinteresttext">,</span><br>
                in the year <span id="yeartext"></span>
            </p>

            
        </div>            
            
    </body>
</html>
